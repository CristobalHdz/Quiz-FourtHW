<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Homework</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />

</head>

<body>
    <div id=container>
        <div id="homeOptions">
            <h1>Are you ready?</h1>
            <p>You have 60 seconds to answer 10 questions. Every incorrect answer substracts 5 seconds from the clock
            </p>
            <div>
                <button id="buttonPlay" type="button">Play</button>
            </div>
            <div>
                <button id="buttonHiscores" type="button">Hiscores</button>
            </div>
            <div>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><button type="button">Something
                        Cool</button></a>
            </div>
        </div>

        <div id="quizContainer">
            <div class="menu">
                <div class="question">
                    <div>
                        <h1>Question <span id=progress>1/10</span></h1>
                    </div>
                    <div id="questionText"></div>
                    <div>
                        <h1 id="wrongText">Placeholder for change</h1>
                    </div>
                </div>
                <div class="scoreBoard">
                    <h1>Time left: </h1>
                    <div>
                        <h1 id=counter>60</h1>
                    </div>
                    <h1>Score: </h1>
                    <div id="score">
                        <h1> 1 </h1>
                    </div>
                </div>
            </div>

            <div class="quizBtns">
                <div class="choice" id="A" onClick="checkAnswer('A')"></div>
                <div class="choice" id="B" onClick="checkAnswer('B')"></div>
                <div class="choice" id="C" onClick="checkAnswer('C')"></div>
                <div class="choice" id="D" onClick="checkAnswer('D')"></div>
            </div>
        </div>

        <div id="resultsContainer">
            <form>
                <input placeholder="Enter your name" id="nameTag" />
                <div>
                    <button id="inputAccept">Add your name</button>
                </div>
            </form>
            <table class="tableContainer">
                <tr>
                    <th>Name</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <th id="nameTagName"></th>
                    <th id="nameTagScore"></th>
                </tr>
            </table>
            <button id="returnMenu">Return to main menu</button>
        </div>
    </div>
    </div>
    <script src="Assets/JS/script.js"></script>
</body>

</html>
